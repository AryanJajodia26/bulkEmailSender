<!DOCTYPE html>
<html>
<head>
  <title>Bulk Email Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      
      background-clip: text;
      margin: 0;
      letter-spacing: -1px;
    }

    .header p {
      color: #666;
      margin-top: 8px;
      font-size: 1.1rem;
    }

    .container { 
      display: flex; 
      height: calc(100vh +100px);
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
    }

    .left, .right {
      width: 50%; 
      padding: 30px; 
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .left { 
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .right { 
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative; 
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    input, textarea, button {
      width: 100%; 
      padding: 15px; 
      margin: 12px 0;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(-1px);
    }

    #statusBox {
      height: 75%; 
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 15px; 
      border: 2px solid #e1e5e9;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .status-item { 
      margin: 8px 0; 
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-left: 4px solid #667eea;
      font-size: 14px;
      line-height: 1.4;
    }

    .status-item[style*="color:green"] {
      border-left-color: #28a745;
      background: rgba(40, 167, 69, 0.1);
    }

    .status-item[style*="color:red"] {
      border-left-color: #dc3545;
      background: rgba(220, 53, 69, 0.1);
    }

    .clock {
      position: absolute; 
      top: 20px; 
      right: 30px;
      font-weight: 600; 
      font-size: 1.2rem;
      color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .author-card {
      position: absolute;
      top: 20px;
      left: 1080px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 22px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      font-weight: 500;
      color: #667eea;
      text-align: center;
      max-width: 220px;
      z-index: 100;
    }

    .author-card .name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      display: block;
    }

    .author-card .institution {
      font-size: 0.8rem;
      color: #666;
      display: block;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin: 12px 0;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      padding-right: 50px;
      margin: 0;
    }

    .help-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .help-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    /* Custom scrollbar */
    #statusBox::-webkit-scrollbar {
      width: 8px;
    }

    #statusBox::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    #statusBox::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    #statusBox::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }
      
      .left, .right {
        width: 100%;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“© Bulk Mail Sender</h1>
    <p>Send bulk emails with Gmail authentication and time-gapped delivery without spam</p>
  </div>

  <form id="emailForm">
    <div class="container">
      <div class="left">
        <h2 class="section-title">Sender Information</h2>
        <input type="email" id="your_email" placeholder="Your Gmail Address" required>
        <div class="input-group">
          <input type="password" id="app_pass" placeholder="App Password (16 characters)     [Note:Don't enter your gmail password]ðŸ‘‰" required>
          <a href="https://docs.google.com/document/d/1dyNTOKX1S1xI_AM7Kv3jKXgmR5r0poPvHbglBAKajPQ/edit?addon_store&tab=t.0#heading=h.babklfic9rem" target="_blank" class="help-btn" title="Help with App Password">?</a>
        </div>
        <input type="text" id="subject" placeholder="Email Subject" required>
        <textarea id="mail_content" placeholder="Email Body Content" required rows="4"></textarea>
        <input type="number" id="time_gap" placeholder="Time Gap Between Emails (seconds)" required min="1">
        <button type="submit">ðŸš€ Send Emails</button>
      </div>
      <div class="right">
        <div class="clock" id="clock">--:--:--</div>
        <h2 class="section-title">Recipients & Status</h2>
        <textarea id="recipients" placeholder="Enter recipient emails separated by commas" required rows="3"></textarea>
        <div id="statusBox"></div>
      </div>
    </div>
  </form>

  <div class="author-card">
    <span class="name">Aryan Jajodia</span>
    <span class="institution">IIT Patna</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
